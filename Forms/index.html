<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francis Salazar | Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <form action="" class="container">
        <div class="row">
            <div class="col">
                <i class="fa-solid fa-user"></i>
                <h1 class="d-inline">Login</h1>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            
        </div>
        <div class="row">
            <p id="caption">Login to your account and start planning ahead.</p>
        </div>
        <div class="row">
            <label for="" class="form-label">
                Email
                <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-text">
        </div>
        <div class="row">
            <label for="" class="form-label">
                Password
                <span class="text-danger">*</span>
            </label>
            <div class="form-text d-flex align-items-center">
                <input type="text" id="form-password">
                <i class="fa-solid fa-eye"></i>
            </div>
        </div>
        <div class="row w-90">
            <div class="col d-flex align-items-center gap-2">
                <input type="checkbox" class="ms-3" id="remember-check-box">
                <label for="remember-check-box">Remember me</label>
                
            </div>
            <div class="col d-flex justify-content-end">
                <p class="my-auto me-3">Forget Password?</p>
                
            </div>
        </div>
        <div class="row">
            <input type="button" value="Login">
        </div>
        <div class="row d-flex align-items-center">
            <span class="text-center text-secondary">Or</span>
        </div>
        <div class="row my-3">
            <a href="#" class=" w-95">Google</a>
        </div>
        <div class="row mb-3">
            <a href="#" class="w-95">Facebook</a>
        </div>
    </form>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9412278571.js" crossorigin="anonymous"></script>
</body>
</html>
